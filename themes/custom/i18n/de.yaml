- id: OurStoryTitle
  translation: Our story

- id: OurStory
  translation: Jeroen und Kathryn lernten sich 2007 im Internet kennen. Nach rund zweijähriger Korrespondenz beschlossen sie am 18. Januar 2009, ein Paar zu werden. Ihre Beziehung wurde gefestigt, als sie sich am 11. Juli 2009 in München zum ersten Mal offline trafen. Der Rest ist, wie sie sagen, Geschichte.

