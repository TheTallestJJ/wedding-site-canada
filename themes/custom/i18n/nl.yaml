- id: OurStoryTitle
  translation: Ons verhaal

- id: OurStory
  translation: Jeroen en Kathryn hebben elkaar leren kennen op het internet in 2007. Na twee jaar zijn ze een relatie begonnen op 18 januarie 2009. Dat werd al snel opgevogld door hun eerste echte ontmoeting in Munchen op 11 juli 2009. De rest is geschiedenis.

