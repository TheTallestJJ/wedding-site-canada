{{ if .IsTranslated }}
<div class="post-meta">
  <div>
  {{ range $index, $element := .Translations -}}
    {{if $index}}
      <span class="division">|</span>
    {{ end }}
    <a href="{{ $element.Permalink }}">{{ i18n (printf "read_%s" $element.Lang) }}: {{ $element.Title }}</a>
  {{ end }}
  </div>
</div>
{{ end }}
